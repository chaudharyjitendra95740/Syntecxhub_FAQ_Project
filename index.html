<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Accordion Widget</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="faq-conatainer">
    <h1>Frequently Asked Questions</h1>
    <div class="faq-item">
      <button class="faq-question">
        what is the project about?
        <span class="icon">▼</span>
      </button>
      <div class="faq-answer">
        This project builds a collapsible FAQ section using HTML,CSS and JavaScript.
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">
        Is it mobail responsive?
        <span class="icon">▼</span>
      </button>
      <div class="faq-answer">
        Yes! It automatically adjusts to fit smaller screens.
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">
        How do I toggle the answers?
        <span class="icon">▼</span>
      </button>
      <div class="faq-answer">
        Simply click on a question, or use the Enter or Space keys.
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
